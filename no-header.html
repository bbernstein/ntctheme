<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0;">
</head>

<body class="no-banner has-header">
<div id="header">
    <div class="header-wrap">
        <div class="logo">
            <label id="nav-trigger" class="hamburger" for="mobile-input"><span></span></label>
            {logo}
        </div>
        <div class="menu above">
            <ul class="wsite-menu-default">
                <li class="wsite-menu-item-wrap" style="position: relative;">
                    <a href="/donate.html" class="wsite-menu-item" style="position: relative;width:20px;height:20px">
                        Donate
                    </a>
                </li>
                <li class="wsite-menu-item-wrap" style="position: relative;">
                    <a href="/signup.html" class="wsite-menu-item" style="position: relative;">
                        Mailing List
                    </a>
                </li>
                <li class="social">
                    <a href="https://www.facebook.com/NewtonTheatreCo/">
                        <img src="/files/theme/images/ntc-fb.png" width=20 height=20>
                    </a>
                    <a href="https://instagram.com/newtontheatrecompany">
                        <img src="/files/theme/images/ntc-insta.png" width=20 height=20>
                    </a>

                </li>
            </ul>
        </div>
        <div id="nav" class="menu">
            {menu}
        </div>
        <div id="navmobile" class="menu">
            {menu}
        </div>
    </div>
</div>
{{#sections}}
<div class="content-wrap container">{content}</div>
{{/sections}}
<div class="footer-wrap">
    <div class="site-footer container">
        {footer}
    </div>
</div>
<script type="text/javascript" src="/files/theme/custom.js"></script>
<script type="text/javascript" src="/files/theme/mobile.js"></script>
</body>
</html>
