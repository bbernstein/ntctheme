<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0;">
</head>

<body class="splash-page has-header">
<div class="wsite-background">
    <div id="header">
        <div class="header-wrap">
            <div class="logo">
                <label id="nav-trigger" class="hamburger" for="mobile-input"><span></span></label>
                {logo}
            </div>
            <div id="nav" class="menu">
                {menu}
            </div>
            <div id="navmobile" class="menu">{menu}</div>
        </div>
    </div>
    <div class="splash-wrap">
        <div class="content-wrap container">
            {content}
        </div>
    </div>
</div>
<script type="text/javascript" src="/files/theme/custom.js"></script>
<script type="text/javascript" src="/files/theme/mobile.js"></script>

<div style="display: none;">{footer}</div>
</body>
</html>
